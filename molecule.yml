---
molecule:
  raw_env_vars:
    ANSIBLE_LIBRARY: ../library

  ignore_paths:
    - .git
    - .vagrant
    - .molecule
    - venv

docker:
  containers:
    - name: etcd-01
      ansible_groups:
        - etcd
      image: retr0h/centos7-systemd-ansible
      image_version: latest
    - name: etcd-02
      ansible_groups:
        - etcd
      image: retr0h/centos7-systemd-ansible
      image_version: latest
    - name: etcd-03
      ansible_groups:
        - etcd
      image: solita/ubuntu-systemd
      image_version: latest
    - name: etcd-04
      ansible_groups:
        - etcd
      image: solita/ubuntu-systemd
      image_version: latest
